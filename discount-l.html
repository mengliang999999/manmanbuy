    <div class="ManManBuy">

    <script type="text/html" id="detailTmp">
        {{each result as value i}}
        <h3 class="title">{{value.productName}}</h3>
            <h4>{{value.productPinkage}}</h4>
            <div class="info">
                <span class="mall">{{value.productFrom}}</span>
                <span class="addtime" style="margin-right: 4px;">{{value.productTime}}</span>  <span class="author">{{value.productTips}}</span></br>
                <span class="author"><a href="#newcomment" style="color:#4682c5;">{{value.productComCount}}</a></span> 
            </div>
            <div class="discount-content clearfix">
                    <div class="pic">
                        {{#value.productImgSm}}
                    </div>
                    <div class="con">
                        <!--内容开始--> 
                            {{value.productInfo}}<br>
                            <br>
                            {{value.productInfo1}}<br>
                            <br>
                                <div class="big-image">
                                    {{#value.productImg2}}
                                </div>
                        <!--内容结束-->
                    </div>
                    <div class="go-buy">
                        <a href="javascript:;"><i class="glyphicon glyphicon-shopping-cart"></i> 立即购买</a>
                    </div>
            </div>
            <!--评论start-->

                        <div class="com-con">
                            <div class="un clearfix">

                                <div class="time fr">2016/10/17 18:30:34</div>
                            </div>
                            <div class="content">
                                <div>为什么我这里显示的还是99啊</div>
                                <div class="yingyong">
                                    <span style="color:#5799CC;">引用 @︻︼─一芯系，丫头???：</span></br>
                                    <span>138啊 变价L</span>

                            </div>
                        </div>
