<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>凑单品</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- px转rem的js引包 -->
    <script src="lib/rem/rem1.js"></script>
    <!-- 公共样式 -->
    <link rel="stylesheet" href="css/m-base.css">
    <link rel="stylesheet/less" href="css/tycommon.less">
    <!-- 该页面的less -->
    <link rel="stylesheet" href="css/gsproduct.less">
    <link rel="stylesheet/less" type="" href="css/gsproduct.less">
    <!-- less.js在线翻译 -->
    <script src="lib/less/less.min.js"></script>
    <!-- ie9以下的兼容性 -->
    <!--[if lte IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.js"></script>
    <![endif]-->
  
</head>

<body>
    <span id="over-fire"></span>
    <span id="cover-dis"></span>
    <!-- 头部 -->
    <header id="header">
        <div class="larrow">
            <a href="index.html"><img src="ty-images/larrow.png" alt=""></a>
        </div>
        <div class="appdown">
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia"><img src="ty-images/header_app.png" alt=""></a>
        </div>
        <h3>凑单品</h3>
    </header>
    <!-- 商品详情 -->
    <div class="gsgroup">
        <!-- 商品详情头部 -->
        <div class="gshd">
            <div class="gs-search">
                <img src="ty-images/search01.png">
            </div>
            <!-- 筛选部分 -->
            <div class="filter">
                <ul>
                    <li class="on">
                        <a href="javascript:;" shopid="0"></a><i class="downArr"></i></li>
                    <li class="on">
                        <a href="javascript:;" areaid="0"></a><i class="downArr"></i></li>
                    <li class="on"><a href="javascript:;">全部价格</a><i class="downArr"></i></li>
                </ul>
            </div>
            <!-- 下拉列表 -->
            <div class="downlist">
                <!-- 商店列表 -->
                <div id="shop" class="hide popbox">
                </div>
                <!-- 区域列表 -->
                <div id="area" class="hide popbox">
                </div>
                <!-- 价格列表，此处写死 -->
                <div id="price" class="hide popbox">
                    <ul>
                        <li><a href="javascript:;">全部价格</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 商品详情信息 -->
        <div class="gs-product-list clearfix">
            <ul class="clearfix">
            </ul>
        </div>
    </div>
    <!-- 底部区域 -->
    <div class="footer">
        <div class="foot_t">
            <a href="http://m.manmanbuy.com/login.aspx">登录</a>
            <a href="http://m.manmanbuy.com/reg.aspx">注册</a>
            <a href="#header" style="width:40%;border: 0;">
                <img src="images/top.jpg" /> 返回顶部
            </a>
        </div>
        <div class="foot_b">
            <p>
                <a href="http://m.manmanbuy.com/?o=download" id="app">手机APP下载</a>
                <a href="http://m.manmanbuy.com" id="phone">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </div>
    <a class="hide" id="gotop" href="javascript:;" >TOP</a>
    <div id="mask">
        <img src="ty-images/wait.gif" id="wait">
    </div>
    <!-- 模板 -->
    <!-- 商店列表 -->
    <script type="text/html" id="shoplist">
        <ul>
            {{each result as value}}
            <li><a href="javascript:;">{{value.shopName}}</a></li>
            {{/each}}
        </ul>
    </script>
    <!-- 区域列表 -->
    <script type="text/html" id="arealist">
        <ul>
            {{each result as value}}
            <li><a href="javascript:;">{{value.areaName}}</a></li>
            {{/each}}
        </ul>
    </script>
    <!-- 产品详情列表 -->
    <script type="text/html" id="productlist">
        {{each result as value}}
        <li>
            <a href="javascript:;" class="clearfix">
                <img src={{value.productImg}} alt="图片">
                <div class="title">
                    {{value.productName}}
                </div>
                <div class="other clearfix">
                    <div class="price fl">
                        {{value.productPrice}}</div>
                    <div class="btn fr">去凑单</div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
</body>
<!-- jq 引包-->
<script src="lib/jquery/jquery.min.js"></script>
<!-- 模板js -->
<script src="lib/template/template.js"></script>
<script src="js/loading.js"></script>
<!-- 该页面的js -->
<script src="js/gsproduct.js"></script>

</html>
