<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>国内折扣商品详情</title>
    <!-- 引入fire样式  loading提示效果-->
    <link id="fire" rel="stylesheet" href="css/fire.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- 清除初始样式 -->
    <link rel="stylesheet" href="css/m-base.css">
    <link rel="stylesheet" href="css/DomesticDiscount-PD.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/DomesticDiscount-PD.js"></script>
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/html" id="opop">
        {{if result}} {{each result as value}}
        <!-- 商品详情介绍与购买 -->
        <div class="PD-container">
            <h3>{{value.productName}}</h3>
            <h4>{{value.productPrice}}</h4>
            <div class="PD-info">
                <span>{{value.productFrom}}</span>
                <span>{{value.productTime}}</span>
                <span>{{value.productTips}}</span>
            </div>
            <!-- 图片 -->
            <div class="PD-img clearfix">
                <!--<div class="What-the-ghosts fr">
                    <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=j_sources/img/2016/10/24/190_190_0_36618798b6e1a98d9f4ae8f7a195f41b.jpg"
                        alt="什么鬼。。">
                </div>-->
                <div class="PD-PD">
                    <p class="P-off">{{value.productInfo}}</p>
                    <p data-toggle="modal" data-target="#myModal">{{#value.productImg}}</p>
                    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document" id="PD-PD-img" style="margin: 200px auto;">
                            <div class="modal-content">
                                {{#value.productImg}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 有货？ -->
            <div class="cargo">
                <span>地区：</span>
                <select>
                    <option>江苏</option>
                    <option>苏州</option>
                </select>
                <span class="cargo-Sp"> 有货</span>
            </div>
            <!-- 前往购买 -->
            <div class="Go-mai">
                <a href="demo/404.html">前往购买</a>
            </div>
        </div>
        <!-- 二维码广告 -->
        <div class="QRC-container">
            <a href="javasript:;"><img src="images/mmbweixin2.png" alt="没错这就是广告"></a>
        </div>
        <!-- 最新评论 -->
        {{#value.productComment}} {{/each}} {{/if}}
        <!-- 页面加载失败了  -->
        <a href="inlanddiscount.html">
            <img src="images/error.jpg" alt="页面加载失败了..." id="error">
        </a>
    </script>
</head>

<body>
    <span id="cover-dis"></span>
    <span id="mask"></span>
    <!-- 页头 -->
    <header class="header">
        <div class="head">
            <!--返回上一级-->
            <div class="retreat">
                <a href="inlanddiscount.html"><img src="images/icon-leftarrow.png" alt="返回上一页"></a>
            </div>
            <!--APP下载-->
            <div class="APPdownload">
                <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia"><img src="images/header_app.png" alt="下载APP"></a>
            </div>
            <!--标题-->
            <h1>国内折扣</h1>
        </div>
    </header>
    <!-- 商品详情 -->
    <div class="container" id="container">
    </div>
    <!--页脚-->
    <footer class="footer">
        <div class="footer-registration">
            <a href="demo/404.html">登录</a>
            <a href="demo/404.html">注册</a>
            <a href="#" class="footer-registration-border"><img src="images/footer-top.jpg" alt="Top箭头" width="15px" height="15px">返回顶部</a>
        </div>
        <div class="copyright">
            <p>
                <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 遮罩层和效果  loading提示效果-->
    <div id="over-fire">
        <!-- 容器 -->
        <div id="fire-container" class="fire-container">
            <!-- 左边容器  -->
            <div class="fire-left">
                <!-- 左 -->
                <div class="main-fire"></div>
                <!-- 左颗粒 -->
                <div class="particle-fire"></div>
            </div>
            <!-- 中容器 -->
            <div class="fire-main">
                <!-- 中 -->
                <div class="main-fire"></div>
                <!-- 中颗粒 -->
                <div class="particle-fire"></div>
            </div>
            <!-- 右容器 -->
            <div class="fire-right">
                <!-- 右 -->
                <div class="main-fire"></div>
                <!-- 右颗粒 -->
                <div class="particle-fire"></div>
            </div>
            <!--内光模糊 -->
            <div class="fire-bottom">
                <div class="main-fire"></div>
            </div>
        </div>
        <div class="jiazz" id="jiazz">
            正在奔跑中<span>.</span><span>.</span><span>.</span>
        </div>
        <div id="over" class="over"></div>
        <span id="cover-dis"></span>
    </div>
    <span id="mask"></span>
    <!-- loading提示效果 -->
    <script src="js/loading.js"></script>
    <!-- template js -->
    <script src="lib/template/template.js"></script>
</body>

</html>
