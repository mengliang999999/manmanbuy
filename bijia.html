<script type="text/html" id="getproduct">
    <div id="product-bijia">
        <nav class="product-list-title clearfix">
            &nbsp; &nbsp;<a href="index.html" class="list-title1">首页</a> &gt;
            <a href="{{if backurl()[0]}}productlist.html?categoryid=0&amp;category=电视&amp;pageid=1{{else}}brand.html?brandtitleid={{backurl()[1]}}{{/if}}" class="list-title2"></a> &gt;
            <a href="#" class="list-title3"></a> &gt;
            <!--<a href="" class="select fr">筛选</a>-->
            <!-- 筛选-->
            <a class="btn btn-primary fr" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                筛选
            </a>
            <div class="collapse" id="collapseExample">
                <div class="well">
                    <button type="button" style=" width: 60px;height: 30px;padding: 0;" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                        全部删除
                    </button><br/>
                    <div style="min-height: 18px;"></div>
                    <input type='radio' name="bao" id="one"/><lable for='one'>包邮</lable>包邮
                    <input type='radio' name="bao" id="two"/><lable for='two'>不包邮</lable> <br/>
                    <input type='checkbox' id="three"/><lable for='three'>液晶电视</lable><br>
                    <input type='checkbox' id="four"/><lable for='four'>大屁股电视</lable><br>
                    <input type='checkbox' id=" five"/><lable for='five'>4K电视</lable><br>
                    <input type='checkbox' id="six"/><lable for='six'>3D电视</lable><br>
                    <input type='checkbox' id="seven"/><lable for='seven'>家庭智能电视</lable>
                </div>
            </div>
        </nav>
        <div class="product-bijia">
            <div class="product-name">{{result[0].productName}}</div>
            <div class="product-img">
                {{#result[0].productImg}}
            </div>
            <div class="product-collect">
                <a href="javascript:;">
                    <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39">
                </a>
            </div>
        </div>
        <div class="tab">
            <ul>
                <li class="cur"><a href="#">比价购买</a></li>
                <li><a href="#">产品参数</a></li>
                <li><a href="#" class="">评价(2322)</a></li>
            </ul>
        </div>
        <div class="plist">
            {{#result[0].bjShop}}
            <div class="note" style="display: none">
                * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
            </div>
        </div>
        <!--<div class="product-com-title" style="display: none">-->
            <!--<div>网友评价</div>-->
        <!--</div>-->
        <div class="product-com-list" style="display: none">
            <ul>

            </ul>
            <div class="more"><a class="morein" href="javascript:;">查看更多评价</a></div>
        </div>
    </div>
</script>
<script type="text/html" id="getproductcom">
    {{each result as value i}}
    <li>
        <div class="clearfix"><span class="pull-left com-name">{{value.comName}}</span><span class="pull-right com-time">{{value.comTime}}</span>
        </div>
        <div class="clearfix"><span class="star pull-left com-star"><em class="star5"></em></span><span
                class="pull-right com-from">{{value.comFrom}}</span></div>
        <div class="com-content">
          {{value.comContent}}
        </div>
    </li>
    {{/each}}
</script>

<script>
    template.helper('backurl',backurl);
    function backurl(){
        var flag=fc.getUrlParam('brandtitleid');
        if(flag===null){
            return {0:true};
        }
        return {0:false,1:flag};
    }
